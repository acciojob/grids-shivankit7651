<!DOCTYPE html>

<html>

<head>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <title>Bootstrap Grid Layout</title>
 <div class="container" style="width:600px; border:5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">

    <!-- Row 1 -->
    <div class="row" style="border:5px solid rgb(255, 188, 188); height:200px;">
      <div class="col-md-4 col-sm-6 r1c1" style="border:2px dotted rgb(38, 38, 43); background-color: teal;">
        Column 1
      </div>
      <div class="col-md-8 col-sm-6 r1c2" style="border:2px dotted rgb(38, 38, 43); background-color: thistle;">
        Column 2
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row mt-3 justify-content-between" style="border:5px solid rgb(255, 188, 188); height:200px;">
      <div class="col-md-4 offset-md-2 col-sm-6 r2c1" style="border:2px dotted rgb(38, 38, 43); background-color: tomato;">
        Column 1
      </div>
      <div class="col-md-4 col-sm-6 r2c2" style="border:2px dotted rgb(38, 38, 43); background-color: turquoise;">
        Column 2
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row mt-3 justify-content-center" style="border:5px solid rgb(255, 188, 188); height:200px;">
      <div class="col-md-4 col-sm-6 r3c1" style="border:2px dotted rgb(38, 38, 43); background-color: violet;">
        Column 1
      </div>
      <div class="col-md-4 col-sm-6 r3c2" style="border:2px dotted rgb(38, 38, 43); background-color: yellowgreen;">
        Column 2
      </div>
    </div>

  </div>

</body>

</html>
